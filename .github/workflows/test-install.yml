name: Test Install

on:
  pull_request:
    branches: [main]

jobs:
  test-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed modules
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            core:
              - 'judgeval-java/**'
              - 'pom.xml'
            openai:
              - 'instrumentation/judgeval-instrumentation-openai/**'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Select modules
        run: |
          MODS=()
          if [ "${{ steps.filter.outputs.core }}" = "true" ]; then MODS+=("judgeval-java"); fi
          if [ "${{ steps.filter.outputs.openai }}" = "true" ]; then MODS+=("instrumentation/judgeval-instrumentation-openai"); fi
          if [ ${#MODS[@]} -eq 0 ]; then MODS=("judgeval-java" "instrumentation/judgeval-instrumentation-openai"); fi
          echo "MODULES=$(IFS=,; echo \"${MODS[*]}\")" >> $GITHUB_ENV

      - name: Test Install
        run: |
          mvn -B -Dgpg.skip=true -pl ${MODULES} -am clean install

      - name: Verify Build Artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la judgeval-java/target/ || true
          ls -la instrumentation/judgeval-instrumentation-openai/target/ || true
          echo "JAR files:"
          find . -name "*.jar" -type f
