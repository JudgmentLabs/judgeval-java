name: Publish package to Maven Central via Central Portal
on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java and Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Verify POM groupId
        run: |
          echo "Checking pom.xml for correct groupId..."
          grep -E "<groupId>.*</groupId>" pom.xml | head -1
          echo "Expected: <groupId>com.judgmentlabs</groupId>"

      - name: Clean Maven cache
        run: |
          rm -rf ~/.m2/repository/com/judgment
          rm -rf ~/.m2/repository/com/judgmentlabs

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          gpg --list-secret-keys --keyid-format LONG

      - name: Clean and Deploy to Central Portal
        run: |
          mvn clean
          mvn --batch-mode deploy \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Dgpg.pinentry-mode=loopback \
            --update-snapshots
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Deployment Status
        run: |
          echo "Deployment completed - check https://central.sonatype.com for status"
