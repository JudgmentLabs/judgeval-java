name: Publish package to Maven Central via Central Portal
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional - will use pom.xml version if not specified)'
        required: false
        type: string
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java and Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          
      - name: Publish to Central Portal
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
