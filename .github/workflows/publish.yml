name: Publish package to Maven Central via Central Portal
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional - will use pom.xml version if not specified)'
        required: false
        type: string
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java and Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          # Note: server-id must match the publishingServerId in pom.xml
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          gpg --list-secret-keys --keyid-format LONG
          
      - name: Deploy to Central Portal
        run: |
          # Use the central-publishing plugin's deploy goal
          mvn --batch-mode clean deploy \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Dgpg.pinentry-mode=loopback
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          
      # The central-publishing-maven-plugin handles deployment automatically
      # when autoPublish is set to true in the pom.xml
      - name: Deployment Status
        run: |
          echo "Deployment initiated - the central-publishing-maven-plugin will handle publication"
          echo "Check https://central.sonatype.com for deployment status"
