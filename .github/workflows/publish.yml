name: Publish package to Maven Central via Central Portal
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional - will use pom.xml version if not specified)'
        required: false
        type: string
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java and Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode | gpg --import --batch --yes
          # Configure GPG for non-interactive use
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye
          # Verify the key was imported
          gpg --list-secret-keys --keyid-format LONG
          
      - name: Publish to Central Portal
        run: |
          # Export GPG TTY for proper operation
          export GPG_TTY=$(tty)
          # Run Maven deploy with GPG passphrase
          mvn --batch-mode deploy \
            -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Dgpg.pinentry-mode=loopback
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
